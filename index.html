<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>A Hero's Journey</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>A Hero's Journey</h1>
            <form action="" class="playerName">
                
                <input type="text" class="playerName" id="playerName" name="playerName" placeholder="Enter your name to begin your Journey">
            </form>
        </div>
    </header>

    <body>
        <section class="weaponSelection hideNoFootprint">
            <div class="wrapper">
                <!-- Message to user to be appended -->
                <h2 class="selectionMessage"></h2>
                <!-- Message to user to be appended -->
                <ul>
                    <li>
                        <div class="imgContainer" id="axe">
                            <img src="./assets/axe.png" alt="An axe, freshly sharpened, ready to taste blood">
                        </div>
                    </li>
                    <li>
                        <div class="imgContainer" id="sword">
                            <img src="./assets/sword.png" alt="Silver sword with a blue hilt, shiny, majestic">
                        </div>
                    </li>
                    <li>
                        <div class="imgContainer">
                            <img src="./assets/bow.jpg" alt="A wooden bow, if you listen closely it's humming with killing intent">
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </body>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
